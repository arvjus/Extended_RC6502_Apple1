MEMORY
{
  RAM: start=$0000, size=$8000, type=rw, define=yes, fill=yes;
  ROM: start=$8000, size=$8000, type=ro, define=yes, fill=yes, file=%O, fillval=$ff;
}

SEGMENTS
{
  SEG_7FC0: load=RAM, type=rw, optional = yes;
  SEG_E000: load=ROM, type=ro, offset=$6000;
  SEG_FF00: load=ROM, type=ro, offset=$7f00;
}
